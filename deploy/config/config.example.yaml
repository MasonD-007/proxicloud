# ProxiCloud Configuration
# Edit this file with your Proxmox credentials

# API Server Configuration
server:
  port: 8080
  host: "0.0.0.0"

# Proxmox Configuration
proxmox:
  # Your Proxmox host - can be:
  #   - IP address: "192.168.1.100"
  #   - Hostname: "pve.local"
  #   - Full URL: "https://192.168.1.100:8006"
  # If you provide just IP/hostname, https:// and port 8006 will be added automatically
  host: "192.168.1.100"
  
  # The Proxmox node name (e.g., pve)
  node: "pve"
  
  # API Token ID (format: user@realm!tokenname)
  # Create via: Datacenter â†’ API Tokens
  token_id: "root@pam!proxicloud"
  
  # API Token Secret
  token_secret: "your-secret-token-here"
  
  # Skip TLS verification (true for self-signed certificates)
  insecure: true
