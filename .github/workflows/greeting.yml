name: Greeting

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Greet First Time Contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Thanks for opening your first issue! We appreciate your contribution to ProxiCloud.
            
            A maintainer will respond as soon as possible. In the meantime:
            - Check our [documentation](https://github.com/${{ github.repository }}/tree/main/docs) for guides and references
            - Join our [discussions](https://github.com/${{ github.repository }}/discussions) for community support
            - Review our [contributing guidelines](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
            
            Please make sure you've provided all the requested information to help us resolve your issue quickly!
          pr-message: |
            ðŸŽ‰ Thanks for opening your first pull request! We're excited to review your contribution.
            
            A maintainer will review your changes soon. Please make sure:
            - [ ] All tests pass
            - [ ] You've updated relevant documentation
            - [ ] The CHANGELOG.md is updated
            - [ ] Your commits follow our commit message format
            
            Feel free to ask questions if you need help! Check out our [contributing guide](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md) for more details.
